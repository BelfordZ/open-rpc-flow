name: Release

on:
  push:
    branches: [master]

permissions:
  contents: write
  pull-requests: write
  packages: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    environment:
      name: release
    steps:
      - name: Create release PR
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: open-rpc-flow
          changelog-path: CHANGELOG.md

      - name: Checkout
        if: steps.release.outputs.release_created == 'true'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        if: steps.release.outputs.release_created == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        if: steps.release.outputs.release_created == 'true'
        run: npm ci

      - name: Build
        if: steps.release.outputs.release_created == 'true'
        run: npm run build

      - name: Publish
        if: steps.release.outputs.release_created == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
